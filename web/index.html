<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="HiPop - Discover local pop-up markets and vendors in your area">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#558B6E">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="HiPop">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/Icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/Icon-16.png">

  <title>HiPop - Local Pop-up Markets</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Stripe JS SDK for web payments -->
  <script src="https://js.stripe.com/v3/"></script>
  
  <!-- Google Places API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp17RxIsSydQqKZGBRsYtJkmGdwqnHZ84&libraries=places&loading=async&callback=initGooglePlaces"></script>
  <script>
    function initGooglePlaces() {
      window.googlePlacesReady = true;
      if (window.flutterWebRenderer) {
        window.dispatchEvent(new Event('google-places-ready'));
      }
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
